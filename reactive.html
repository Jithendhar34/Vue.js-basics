<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Auto Update Age</title>
</head>
<body>
  <div id="app">
    <h1><p>Name: {{ user.Name }}</p></h1>  
    <h1><p>Occupation: {{ user.occupation }}</p></h1>
    <h1><p>Age: {{ user.age }}</p></h1>
  </div>

  <script>
    const { createApp, reactive } = Vue;

    createApp({
      setup() {
        const user = reactive({
          Name: "K Jithendhar Reddy",
          age: 20,
          occupation: "Dev"
        });

        function updateAge() {
          setTimeout(() => {
            //Difference between ref and reactive is where you dont need to place "user.value.age" here in the case of reactive
            // if we use ref here it would be 
            //user.value.age
            user.age = 25;
          }, 3000); 
        }

        updateAge(); 

        return {
          user
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
